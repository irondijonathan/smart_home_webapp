 <script>
  function sendAction(device, isChecked) {
    var action = isChecked ? 'on' : 'off';
    var data = {
      device: device,
      action: action
    };
    
    // Send AJAX request to your class application
    // Replace '/control' with the appropriate endpoint
    // You may need to adjust the AJAX request to fit your requirements
    fetch('/control', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(function(response) {
      // Handle response if needed
    })
    .catch(function(error) {
      // Handle error if needed
    });

      // Send data to the forward endpoint
    fetch('/forward', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(function(response) {
      // Handle response if needed
    })
    .catch(function(error) {
      // Handle error if needed
    });

  }
</script>
